<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Model</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #0a3d62;
            margin-bottom: 20px;
        }
        form {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 0 auto;
            text-align: left;
        }
        label {
            font-weight: bold;
            color: #0a3d62;
            display: block;
            margin-top: 15px;
        }
        select, input {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ddd;
            margin-top: 8px;
        }
        select {
            background-color: #f8f9fa;
        }
        .checkbox-container {
            margin-top: 15px;
        }
        .checkbox-container input {
            margin-right: 10px;
        }
        button {
            background-color: #0a3d62;
            color: white;
            padding: 12px 25px;
            border-radius: 20px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            margin-top: 20px;
            transition: background 0.3s ease, transform 0.2s ease;
        }
        button:hover {
            background-color: #082a45;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <h1>Train Models on {{ dataset }}</h1>

    <form method="post">
        <div>
            <label for="target_column">Target Column:</label>
            <select name="target_column" required id="target_column">
                {% for column in columns %}
                <option value="{{ column }}">{{ column }}</option>
                {% endfor %}
            </select>
        </div>

        <div>
            <label for="selected_models">Models to Train:</label>
            <select name="selected_models" id="selected_models" required>
                <option value="" disabled selected>Select a model</option>
                {% for model in models %}
                <option value="{{ model }}">{{ model }}</option>
                {% endfor %}
            </select>
        </div>

        <div>
            <label for="test_size">Test Size:</label>
            <input type="number" name="test_size" step="0.01" min="0.01" max="0.5" value="0.25" id="test_size">
        </div>

        <div>
            <label for="random_state">Random Seed:</label>
            <input type="number" name="random_state" value="4268" id="random_state">
        </div>

        <button type="submit">Train Selected Models</button>
    </form>

</body>
</html>
